<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <form action="#" name="firstform">
        <label for="Name">Name</label><br/>
        <input type="text" id="username"/>
    <p>
        <label for="Email">Email</label><br/>
        <input type="text" id="Email" /><br/>
    </p>
        <label for="sex">Sex</label><br/>
        <input type="radio" name="sex" value="Male">Male
        <input type="radio" name="sex" value="Female">Female
    <p>
        <label for="status">Current status</label><br/>
        <input type="checkbox" id="st">Student<br/>
        <input type="checkbox" id="em">Employed<br/>
        <input type="checkbox" id="un">Unemployed<br/>
    </p>
        <label for="old">Month and Year of Birth</label><br/>
        <select name="mouth">
            <option value ="January">January</option>
            <option value ="February">February</option>
            <option value ="March">March</option>
            <option value ="April">April</option>
            <option value ="May">May</option>
            <option value ="June">June</option>
            <option value ="July">July</option>
            <option value ="August">August</option>
            <option value ="September">September</option>
            <option value ="October">October</option>
            <option value ="November">November</option>
            <option value ="December">December</option>
            </select>
        <select name="year">
            <option value ="1984">1984</option>
            <option value ="1985">1985</option>
            <option value ="1986">1986</option>
            <option value ="1987">1987</option>
            <option value ="1988">1988</option>
            <option value ="1989">1989</option>
            <option value ="1990">1990</option>
            <option value ="1991">1991</option>
        </select>
        <p>
        <label for="skill">Skills and Technologies</label><br/>
        <select name="select" size="10" multiple>
            <optgroup label="Tech Skills">
                <option value="t1">HTML</option>
                <option value="t2">CSS</option>
                <option value="t3">JS</option>
                <option value="t4">Git</option>
            </optgroup>
            <optgroup label="Soft Skills">
                <option value="s1">TM</option>
                <option value="s2">Pro</option>
                <option value="s3">Team</option>
                <option value="s3">Leader</option>
            </optgroup>
            <select/>
        </p>
        <label for="photo">Photo</label><br/>
        <input type="file">
        <p>
        <label for="textarea">Comments</label><br/>
            <textarea name="comments"></textarea>
        </p>
        <input type="button" name="save" value="save">
    </form>
</body>
</html>
