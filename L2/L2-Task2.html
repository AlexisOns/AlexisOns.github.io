<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Пит Мондриан "Красное, синее, желтое"</title>
    <style type="text/css">
        table { border-collapse: collapse; width: 460px; height: 500px;}
        td { border: 5px solid #000; }
    </style>
</head>
<body>
<table>
    <!--First roll-->
    <tr>
        <td colspan="2"></td>
        <td colspan="3"></td>
        <td colspan="2" bgcolor="#fffa69"></td>
    </tr>
    <!--Second roll-->
    <tr>
        <td rowspan="2"></td>
        <td rowspan="4" colspan="4" bgcolor="#ff5b2d"></td>
        <td rowspan="2" colspan="2" bgcolor="#fffa69"></td>
    </tr>
    <!--Three roll-->
    <tr></tr>
    <!--Four roll-->
    <tr>
        <td rowspan="3"></td>
        <td rowspan="2"></td>
        <td rowspan="2"></td>
    </tr>
    <!--Five roll-->
    <tr></tr>
    <!--Six roll-->
    <tr>
        <td bgcolor="#000000"></td>
        <td bgcolor="#000000"></td>
        <td colspan="2"></td>
        <td colspan="2"></td>
    </tr>
    <!--Seven roll-->
    <tr>
        <td rowspan="3" bgcolor="#fffa69"></td>
        <td bgcolor="#000000"></td>
        <td bgcolor="#000000"></td>
        <td colspan="2"></td>
        <td colspan="2" rowspan="2" bgcolor="#074481"></td>
    </tr>
    <!--Eight roll-->
    <tr>
        <td colspan="2" rowspan="2"></td>
        <td bgcolor="#000000"></td>
        <td bgcolor="#000000"></td>
    </tr>
    <!--Nine roll-->
    <tr>
        <td colspan="4"></td>
    </tr>
</table>
</body>
</html>
